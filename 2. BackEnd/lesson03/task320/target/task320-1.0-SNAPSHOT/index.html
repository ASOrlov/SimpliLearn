<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>E-commerce application</title>
</head>
<body>
<h1 align=center>Product adding page</h1>
<center>
    <form method=post action="addproduct">
        Specify product properties and click "Submit" <p>
        <table width="50%" border="0">
            <tr valign="top">
                <td width="40%">Name of product</td>
                <td><input type="text" name="username" id="username" maxlength=50></td>
            </tr>
            <tr valign="top">
                <td width="40%">Price of product</td>
                <td><input type="text" name="price" id="price" maxlength=30></td>
            </tr>
            <tr valign="top">
                <td colspan=2 width="100%">
                    <button>Submit</button>
                </td>

            </tr>
        </table>
    </form>

    <a href="showlistofproducts">Click here to see list of all products</a>
</center>
</body>
</html>
