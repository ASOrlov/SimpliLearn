<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Conditional Expression</h1>
<h2>If-then</h2>

<p th:text="${person1.address}? ${person1.address.street}">Default address person1</p>
<p th:text="${person2.address}? ${person2.address.street}">Default address person2</p>

<h2>If-then-else</h2>
<p th:text="${person1.address}? ${person1.address.zipCode}:'not exist'">Default zipcode person1</p>
<p th:text="${person2.address}? ${person2.address.zipCode}:'person 2 does not have an address'">Default zipcode person1</p>

<h2>Elvis operator</h2>
<p th:text="${person1.address}?:'not exist'">Default address 1</p>
<p th:text="${person2.address}?:'not exist'">Default address 1</p>

<h2>If-unless</h2>
<p th:if="${gender=='F'}">Female</p>
<p th:unless="${gender=='F'}">Male</p>
</body>
</html>
