<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Iterational Expression</title>
</head>
<body>
<div class="container">
    <h1>Iterational Expression</h1>
    <h2>Without index</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">id</th>
            <th scope="col">Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${people}">
            <th scope="row" th:text="${p.id}">1</th>
            <td th:text="${p.id}">1</td>
            <td th:text="${p.name}">Otto</td>
        </tr>
        </tbody>
    </table>

    <h2>Without index Version 1</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">id</th>
            <th scope="col">Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p,iter : ${people}">
            <th scope="row" th:text="${iter.count}">1</th>
            <td th:text="${p.id}">1</td>
            <td th:text="${p.name}">Otto</td>
        </tr>
        </tbody>
    </table>

    <h2>Without index Version 2</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">id</th>
            <th scope="col">Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${people}">
            <th scope="row" th:text="${pStat.count}">1</th>
            <td th:text="${p.id}">1</td>
            <td th:text="${p.name}">Otto</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
