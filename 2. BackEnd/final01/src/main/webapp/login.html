<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlyAway</title>
</head>
<body>
<div align="left">
  <h2> Login to admin page</h2>
    <form name=Login method="post" action="login">
        <table width="50%" border="0">
            <tr valign="top">
                <td width="40%">Enter UserName</td>
                <td><input type="text" name="username" id="username" maxlength=30></td>
            </tr>
            <tr valign="top">
                <td width="40%">Enter Password</td>
                <td><input type="password" name="password" id="password" maxlength=30></td>
            </tr>
            <tr valign="top">
                <td colspan=2 width="100%">
                    <button>Submit</button>
                </td>

            </tr>
        </table>
    </form>
</div>
</body>
