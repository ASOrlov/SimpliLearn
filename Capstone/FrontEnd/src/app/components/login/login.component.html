
<div class="container">
<br>
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #myForm="ngForm" class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td><mat-form-field class="example-full-width">
            <input required="true" matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
        </mat-form-field></td>
        </tr></table>
        <mat-error *ngIf="error">Invalid credential</mat-error>  
    </form>
    </mat-card-content>
    <mat-card-actions>
        <button [disabled]="loading" mat-raised-button (click)="login()" [disabled]="!myForm.valid" color="primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
            Login
        </button>
    </mat-card-actions>
 </mat-card>


</div>
