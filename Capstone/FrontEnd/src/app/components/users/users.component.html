<div class="container">
  
    <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>

    <br> <br>

    <button mat-raised-button color="primary" class="button-raise" (click)="newUser()">New user</button>

    
    <mat-form-field class="fr">
        <mat-label>Full-text search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Text for search" #input>
    </mat-form-field> 
              
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Login code  Column -->
        <ng-container matColumnDef="login">
          <th mat-header-cell *matHeaderCellDef> Login </th>
          <td mat-cell *matCellDef="let element"> {{element.login}} </td>
        </ng-container>
      
        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Role </th>
          <td mat-cell *matCellDef="let element"> {{element.role.name}} </td>
        </ng-container>
      
        <!-- Pin code Column -->
        <ng-container matColumnDef="pinCode">
          <th mat-header-cell *matHeaderCellDef> Pin </th>
          <td mat-cell *matCellDef="let element"> {{element.pinCode}} </td>
        </ng-container>

        <!-- Address Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef> Phone </th>
          <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
        </ng-container>
      
        
        <tr *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)" mat-row class="example-element-row"></tr>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        
      </table>
      
     
      
      <mat-paginator [pageSizeOptions]="[15,30,50]" showFirstLastButtons aria-label="Select page of users"></mat-paginator>
